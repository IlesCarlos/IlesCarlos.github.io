

<script>
    
    var numeroA = parseInt(prompt("Qual o primeiro numero?"))
    var numeroB = parseInt(prompt("Qual o segundo numero?"))
    var operador = prompt("Qual o operador?")
    
    
    if (operador == "+") {
        var calculo = numeroA + numeroB
        alert(calculo)
    } else if (operador == "-") {
        var calculo = numeroA - numeroB
        alert(calculo)
    } else if (operador == "*") {
        var calculo = numeroA * numeroB
        alert(calculo)
    } else if (operador == "/") {
        var calculo = numeroA / numeroB
        alert(calculo)
    }
    
</script>
