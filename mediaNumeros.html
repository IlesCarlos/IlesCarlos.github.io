<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Numeros</title>
</head>
<body>
    
<h1>Calculo de média de numeros</h1>



<script>
    var qtde = parseInt(prompt("Quantidade de numeros?"));
    
    var somaNumeros = 0;
    var contador = 1
    while(contador <= qtde) {
   
        var numero = parseInt(prompt("Informe o numero "));
        somaNumeros = somaNumeros + numero;
        contador++;
    
    }
    var media = somaNumeros/qtde
    alert("A média dos numeros é " + media);
    
           
    
</script>


</body>
</html>
